name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        example:
        - examples/Alert/Alert/Alert.ino
        - examples/Float/Float/Float.ino
        - examples/Integer/Integer/Integer.ino
        - examples/OneShot/OneShot/OneShot.ino
        - examples/LCD-I2C/LCD-I2C/LCD-I2C.ino
        - examples/W5100-Thingspeak/W5100-Thingspeak/W5100-Thingspeak.ino

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
        pio lib -g install LiquidCrystal_I2C

    - name: Run PlatformIO
      run: pio ci --lib="." --project-conf platformio.ini
      env:
        PLATFORMIO_CI_SRC: ${{ matrix.example }}
